version: '3.8'  # Specify Docker Compose version

services:
  app:
    build: .  # Build the NestJS app image from the current directory
    ports:
      - 3000:3000  # Expose the app on port 3000
    depends_on:
      - postgres
      - redis
    environment:
      # Your environment variables (from .env) go here
  postgres:
    image: postgres:14-alpine  # Use the official PostgreSQL image
    environment:
      POSTGRES_USER: your_postgres_user
      POSTGRES_PASSWORD: your_postgres_password
      POSTGRES_DB: your_database_name
    volumes:
      - postgres-data:/var/lib/postgresql/data  # Persist database data
  redis:
    image: redis:alpine  # Use the official Redis image

volumes:
  postgres-data:  # Named volume for PostgreSQL data persistence
