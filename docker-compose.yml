services:
  nest-app:
    build: .
    ports:
      - 3000:3000
    environment:
      DATABASE_URL: postgresql://postgres:hacxk@postgres:5432/whatsapp_db
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hacxk
      POSTGRES_DB: whatsapp_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5  

volumes:
  postgres-data:
